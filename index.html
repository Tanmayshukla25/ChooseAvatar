      <div class="avatars">

          <h5>Chacha Chaudhary</h5>
        </div>
        <div class="avatar">
          <img src="./images/images1123.png" alt="">
          <h5>Nagraj</h5>
        </div>
        <div class="avatar">
          <img src="./images/shaktimaan.png" alt="">
          <h5>Shaktimaan</h5>
        </div>
      </div>
    </section>
    <section class="screen screen3 gayab">
      <div class="details">
        <div class="timer">
          <p>Time: <span></span></p>
        </div>
        <div class="score">
          <p>Score: <span></span></p>
        </div>
      </div>

      <div class="imagesArea">Images Area</div>

    </section>
  </div>
